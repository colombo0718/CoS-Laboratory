<!DOCTYPE html>
<html lang="en">
<head>
    <title>CoS-Labs</title>
    <meta charset="utf-8">
    <base href="app://./" />
    <style>
        body {
            margin: 0;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="cont"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script type="module">
        import * as THREE from './COS.js/three.js/three.module.js';
        import { MTLLoader } from './COS.js/three.js/MTLLoader.js';
        import { OBJLoader } from './COS.js/three.js/OBJLoader.js';
        console.log(tf)  

        var container, renderer;
        var scene, camera, light;

        function init() {
            //
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth*.9, window.innerHeight*.9);

            container = document.getElementById( 'cont' );
            document.body.appendChild( container );
            container.appendChild( renderer.domElement );

            scene=new THREE.Scene();
            light = new THREE.AmbientLight( 0xffffff,1);
            camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight,0.1, 2000 );
            camera.position.set(10,10,-10)
            camera.lookAt(0,  0,  0)
            
            scene.add( light );
            scene.add( camera );

            new MTLLoader()
                .setPath( './tiles/' )
                .load('soil.mtl', function ( materials ) {
                    new OBJLoader()
                        .setMaterials( materials )
                        .setPath( './tiles/' )
                        .load('soil.obj', function ( tile ) {
                            scene.add(tile)
                        })
                })
        }

        init()

        setInterval(function(){
            renderer.render( scene,camera);
        },1000)
    </script>
</body>
